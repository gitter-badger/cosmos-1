<link rel="import" href="/vendor/polymer/polymer.html">
<link rel="import" href="/list-item-planet.html">
<dom-module id="cosmos-page-cosmos">
<style>
.cosmos-container {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
  display: block;
}

@media (min-width: 700px) {
  .cosmos-container {
    display: table;
  }
}

.cosmos-row {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
  display: block;
}

@media (min-width: 700px) {
  .cosmos-row {
    display: table-row;
  }
}

.left-container {
  width: 320px;
  min-width: 320px;
  height: 100%;
  margin: 0;
  padding: 0;
  border-right: 1px solid #e7e7ec;
  background-color: #fff;
  display: none;
  vertical-align: top;
}

@media (min-width: 700px) {
  .left-container {
    display: table-cell;
  }
}

.planet-list {
  margin: 0;
  padding: 20px 20px;
}

.main-container {
  width: 100%;
  padding: 0;
  background-color: #fff;
  display: block;
  vertical-align: top;
}

@media (min-width: 700px) {
  .main-container {
    display: table-cell;
  }
}

.logo {
  height: 64px;
  background-color: #fff;
  border-bottom: 1px solid #e7e7ec;
  text-align: center;
}

.logo a {
  padding: 15px;
  color: #000;
  font-size: 24px;
  font-weight: 900;
  text-transform: uppercase;
  text-decoration: none;
  display: block;
}

.logo a:hover {
  text-decoration: none;
}

.search {
  padding: 20px;
  background-color: #fff;
  border-bottom: 1px solid #e7e7ec;
  font-size: 15px;
}

.search input {
  width: 100%;
  background-color: #fff;
  outline: none;
  border: none;
  color: #333;
}

.list-title {
  padding: 20px 20px 0 20px;
}

.list-title h3 {
  margin: 0;
  padding: 0 0 5px 0;
  font-size: 20px;
}

.list-title p {
  font-size: 12px;
}

.list-desc {
  padding: 0 20px 20px 20px;
}

.list-desc p {
  font-size: 12px;
}

.list-desc p a {
  color: #29d;
}

.links {
  padding: 20px;
}

.links a {
  padding: 10px;
  color: #212121;
  cursor: pointer;
  display: block;
  text-decoration: none;
}

.links a:hover,
.link a:focus {
  background-color: #f1f1f1;
  text-decoration: none;
}
</style>
<template>
  <div class="cosmos-container">

    <div class="cosmos-row">

      <aside id="left" class="left-container">

        <div class="logo">
          <a href="/" on-click="onCosmosClicked">Cosmos</a>
        </div>

        <div class="search">
          <input id="search-input" type="text" placeholder="Search all planets" autocomplete="off" on-keypress="onKeyPressed"/>
        </div>

        <!--<div class="links">
          <a href="/" on-click="onNewsFeedClicked">News Feed</a>
        </div>-->
        <div class="list-title">
          <h3>Planets</h3>
          <p>A planet is a group of containers.</p>
        </div>

        <div class="planet-list">
          <template id="planetListTemplate" is="dom-repeat" items="{{planets}}">
            <cosmos-planet-list-item planet="{{item}}"></cosmos-planet-list-item>
          </template>
        </div>

        <div class="list-desc">
          <p>Run <a href="https://github.com/cosmos-io/curiosity">Curiosity</a> to monitor your hosts.</p>
        </div>

      </aside>

      <div id="main" class="main-container"></div>

    </div>

  </div>
</template>
</dom-module>
<script>
Polymer({
  is: 'cosmos-page-cosmos',
  properties: {
    planets: {
      type: Array,
      value: []
    },
    containers: {
      type: Array,
      value: []
    }
  },
  ready: function() {
    this.getPlanets();
    this.setPlanetItemEventListener();
  },
  attached: function() {

  },
  detached: function() {

  },
  renderNewsFeed: function() {
    var target = this.$.main;

    var element = document.createElement('cosmos-page-planet');
    for (var i = 0, len = target.childNodes.length; i < len; i++) {
      target.removeChild(target.childNodes[i]);
    }
  },
  renderPlanet: function() {
    var target = this.$.main;

    var element = document.createElement('cosmos-page-planet');
    for (var i = 0, len = target.childNodes.length; i < len; i++) {
      target.removeChild(target.childNodes[i]);
    }
    target.appendChild(element);
  },
  renderContainer: function() {
    var target = this.$.main;

    var element = document.createElement('cosmos-page-container');
    for (var i = 0, len = target.childNodes.length; i < len; i++) {
      target.removeChild(target.childNodes[i]);
    }
    target.appendChild(element);
  },
  setPlanetItemEventListener: function() {
    $(this).on('onPlanetItemSelected', function(e, target) {
      history.pushState({
        page: 'planet'
      }, 'planet', '/planets/' + target.planet);
    });
  },
  onCosmosClicked: function(e) {
    e.preventDefault();
    history.pushState({
      page: 'newsfeed'
    }, 'newsfeed', '/');
  },
  onNewsFeedClicked: function(e) {
    e.preventDefault();
    history.pushState({
      page: 'newsfeed'
    }, 'newsfeed', '/');
  },
  onPlanetClicked: function(target) {
    history.pushState({
      page: 'planet'
    }, 'planet', '/planets/' + target.planet);
  },
  onKeyPressed: function(e) {
    if (e.keyCode == 13) {
      var planetItems = $("div.planet-list").find("cosmos-planet-list-item");
      var item = undefined;

      for ( var i in planetItems ) {
        if (i == "length") {
          break;
        }
        item = planetItems[i];
        var name = $(item).find("a").text();
        $(item).show();
        if ( name.indexOf(document.getElementById('search-input').value) == -1) {
          $(item).hide();
        }
      }
      return false;
    }
  },
  getPlanets: function() {
    this.$.left.hidden = true;
    NProgress.start();

    var self = this;
    Cosmos.getPlanets(function(response) {
      self.planets = response.data;
      if (!self.planets || self.planets.length == 0) {

      }
      self.$.left.hidden = false;
      NProgress.done();
    }, function(jqXHR) {

      self.$.left.hidden = false;
      NProgress.done();
    });
  },
  getContainers: function(planet) {
    var self = this;
    Cosmos.getContainers(planet, function(response){
      self.containers = response.data;
    },function(jqXHR){

    });
  }
});
</script>
